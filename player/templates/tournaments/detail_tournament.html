{% extends "tournaments/index.html" %}

{% block content %}

<div class="rule">
  <h1>{{ tournament.name }}</h1>
</div>

<ul>
  {% for team in tournament.teams.all %}
    <li><a href="{% url 'detail_team' tournament.id team.id %}">{{ team.name }}</a></li>
  {% endfor %}
</ul>

<div class="rule">
  <h1>Games</h1>  
</div>

<ul>
  {% for game in games %}
    <li>{{game}}</li>
  {% endfor %}
</ul>

{% endblock %}
