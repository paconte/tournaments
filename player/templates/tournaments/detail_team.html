{% extends "tournaments/index.html" %}

{% block content %}

<div class="rule">
  <h1>{{ team.name }}</h1>
</div>

<ul>
  {% for player in players %}
  <li>{{player.number}} {{player}}</li>
  {% endfor %}
</ul>

<div class="rule">
  <h1>Games</h1>
</div>

<ul>
  {% for game in games %}
  <li>{{game}}</li>
  {% endfor %}
</ul>
{% endblock %}
