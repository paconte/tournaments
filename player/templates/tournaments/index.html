{% extends "base.html" %}

{% block title %}{{tournament.name}}{% endblock %}

{% block sidebar_tournaments %}
{% if tournament_list %}
    <p>
    {% for t in tournament_list %}
        <!-- <li><a href="/tournaments/{{ t.id }}/">{{ t.name }}</a></li> -->
        <li><a href="{% url 'detail_tournament' t.id %}"> {{ t.name }}</a></li><br />
    {% endfor %}
    </p>
{% else %}
    <p>No tournaments are available.</p>
{% endif %}
    <br />
{% endblock %}
