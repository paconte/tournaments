{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block css %}
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static '0755/autumn05.css' %}"/> -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'ionicons/css/ionicons.css' %}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-tournament.css' %}"/>

    {% endblock %}

    <title>{% block title %}Touch tournaments{% endblock %}</title>
</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'tournaments' %}">Home</a></li>
                <li><a href="{% url 'add_tournament' %}">Add a tournament</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="{% url 'search' %}" method="get">
                <div class="form-group has-feedback">
                {% csrf_token %}
                <input type="text" class="form-control" name="text" style="width: 500px;">
                <i class="form-control-feedback ion-android-search" style="font-size: 30px; color: rgb(170, 170, 170); margin-top: 3px;"></i>
                </div>
            </form>

        </div>
    </div><!--/.nav-collapse -->
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div> <!-- /container -->
