{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  
    {% block css %}
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static '0755/autumn05.css' %}"/> -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap-tournament.css' %}"/>
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    {% endblock %}

    <title>{% block title %}Touch tournaments{% endblock %}</title>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar  navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
	</div>
	<div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tournaments <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
		{% block sidebar_tournaments %}{% endblock %}
		<!--
                    <li><a href="#">Action</a></li>
		<li><a href="#">Another action</a></li>
		<li><a href="#">Something else here</a></li>
		<li class="divider"></li>
		<li class="dropdown-header">Nav header</li>
		<li><a href="#">Separated link</a></li>
		<li><a href="#">One more separated link</a></li>
		-->
              </ul>
            </li>
          </ul>
	</div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
      {% block content %}{% endblock %}
    </div> <!-- /container -->
    
    <footer class="footer">
      <div class="container">
	<p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap-3.2.0-dist/js/bootstrap.min.js' %}"></script>
    <!--<script src="{% static 'bootstrap-3.2.0-dist/js/bootstrap.js' %}"></script>-->
  </body>
</html>
